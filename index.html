<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來 - 日系極簡運動紀錄</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 React 與相關庫 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 載入 Babel 且包含 data-type="module" 支援 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 載入 Lucide 圖標 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- 載入 Confetti 動效 -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body class="bg-white">
    <div id="root"></div>

    <!-- 注意：添加 data-type="module" 以支援 import 語法 -->
    <script type="text/babel" data-type="module">
        const { useState, useEffect, useMemo } = React;

        // Firebase 導入
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { 
            getFirestore, collection, doc, setDoc, getDoc,
            onSnapshot, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { 
            getAuth, 
            onAuthStateChanged, 
            signOut,
            GoogleAuthProvider,
            signInWithPopup,
            signInAnonymously
        } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // --- Firebase 配置 (請在此填寫您的 API Key 等資訊) ---
        const firebaseConfig = {
            apiKey: "",
            authDomain: "",
            projectId: "",
            storageBucket: "",
            messagingSenderId: "",
            appId: ""
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "self-discipline-app";

        const BRAND_GREEN = "#beff64";
        const JAPAN_TEAL = "#065f46";

        // 從全域變數獲取 Lucide 圖標組件
        const { 
            Calendar, User, Plus, XCircle, Smile
        } = lucide;

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [dailyLogs, setDailyLogs] = useState({});
            const [showLogModal, setShowLogModal] = useState(false);
            const [isPracticing, setIsPracticing] = useState(false);
            const [isFiveMin, setIsFiveMin] = useState(false);

            const getDateKey = (date) => {
                const year = date.getFullYear();
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const day = date.getDate().toString().padStart(2, '0');
                return `${year}-${month}-${day}`;
            };
            const todayKey = getDateKey(new Date());

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, async (u) => {
                    if (u) {
                        setUser(u);
                    } else {
                        try { await signInAnonymously(auth); } catch(e) { console.error(e); }
                    }
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const logsRef = collection(db, 'artifacts', appId, 'users', user.uid, 'logs');
                const unsubLogs = onSnapshot(logsRef, (snap) => {
                    const logs = {};
                    snap.forEach(d => logs[d.id] = d.data());
                    setDailyLogs(logs);
                }, (err) => console.error("Firestore Error:", err));
                return () => unsubLogs();
            }, [user]);

            const handleSave = async () => {
                if (!user) return;
                const logRef = doc(db, 'artifacts', appId, 'users', user.uid, 'logs', todayKey);
                
                await setDoc(logRef, {
                    isPracticing, 
                    isFiveMin,
                    timestamp: serverTimestamp()
                }, { merge: true });

                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                setShowLogModal(false);
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-bold">載入中...</div>;

            return (
                <div className="min-h-screen bg-white pb-32">
                    <header className="sticky top-0 z-10 bg-white/80 backdrop-blur-md px-6 py-4 flex justify-between items-center border-b-2" style={{ borderColor: JAPAN_TEAL }}>
                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 bg-[#beff64] rounded-lg border-2 flex items-center justify-center" style={{ borderColor: JAPAN_TEAL }}>
                                <div className="w-4 h-4 rounded-sm" style={{ backgroundColor: JAPAN_TEAL }}></div>
                            </div>
                            <h1 className="text-xl font-black" style={{ color: JAPAN_TEAL }}>自律動起來</h1>
                        </div>
                        <button onClick={() => setActiveTab('profile')} className="w-10 h-10 rounded-xl bg-[#beff64] border-2 overflow-hidden flex items-center justify-center" style={{ borderColor: JAPAN_TEAL }}>
                            {user?.photoURL ? <img src={user.photoURL} /> : <User size={20} style={{ color: JAPAN_TEAL }} />}
                        </button>
                    </header>

                    <main className="max-w-md mx-auto p-6 space-y-6">
                        {activeTab === 'dashboard' && (
                            <>
                                <div className="bg-white rounded-[1.5rem] p-5 border-2 flex justify-between items-center" style={{ borderColor: JAPAN_TEAL, boxShadow: '6px 6px 0px 0px #065f46' }}>
                                    <h2 className="font-black" style={{ color: JAPAN_TEAL }}>今日狀態</h2>
                                    <div className="text-sm font-bold" style={{ color: JAPAN_TEAL }}>{todayKey}</div>
                                </div>
                                <div className="grid gap-4">
                                    <StatusCard label="練功狀態" active={dailyLogs[todayKey]?.isPracticing} />
                                    <StatusCard label="五分鐘狀態" active={dailyLogs[todayKey]?.isFiveMin} />
                                </div>
                                <button onClick={() => setShowLogModal(true)} className="w-full bg-[#beff64] border-2 rounded-2xl p-5 flex items-center justify-center space-x-2 font-black shadow-[4px_4px_0px_0px_#065f46]" style={{ borderColor: JAPAN_TEAL, color: JAPAN_TEAL }}>
                                    <Plus /> <span>今日打卡</span>
                                </button>
                            </>
                        )}

                        {activeTab === 'calendar' && (
                            <div className="text-center p-10 font-bold opacity-50">日曆功能開發中...</div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="text-center space-y-6">
                                <div className="w-24 h-24 bg-[#beff64] rounded-3xl border-2 mx-auto flex items-center justify-center shadow-[6px_6px_0px_0px_#065f46]" style={{ borderColor: JAPAN_TEAL }}>
                                    {user?.photoURL ? <img src={user.photoURL} className="rounded-2xl" /> : <User size={40} style={{ color: JAPAN_TEAL }} />}
                                </div>
                                <h2 className="text-2xl font-black" style={{ color: JAPAN_TEAL }}>{user?.displayName || (user?.isAnonymous ? "匿名隊員" : "載入中...")}</h2>
                                <button onClick={() => signOut(auth)} className="text-sm font-bold opacity-40 underline">登出帳號</button>
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-full max-w-xs bg-white border-2 rounded-full p-2 flex justify-around shadow-[6px_6px_0px_0px_#065f46]" style={{ borderColor: JAPAN_TEAL }}>
                        <NavBtn active={activeTab === 'dashboard'} icon={<Smile />} onClick={() => setActiveTab('dashboard')} />
                        <NavBtn active={activeTab === 'calendar'} icon={<Calendar />} onClick={() => setActiveTab('calendar')} />
                        <NavBtn active={activeTab === 'profile'} icon={<User />} onClick={() => setActiveTab('profile')} />
                    </nav>

                    {showLogModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] border-2 p-8 shadow-[10px_10px_0px_0px_#065f46]" style={{ borderColor: JAPAN_TEAL }}>
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black" style={{ color: JAPAN_TEAL }}>今日打卡</h3>
                                    <XCircle onClick={() => setShowLogModal(false)} className="cursor-pointer" />
                                </div>
                                <div className="space-y-4">
                                    <div className="grid grid-cols-2 gap-2">
                                        <button onClick={() => setIsPracticing(!isPracticing)} className={`p-4 border-2 rounded-xl font-black transition-colors ${isPracticing ? 'bg-[#beff64]' : 'bg-gray-50'}`} style={{ borderColor: JAPAN_TEAL }}>練功</button>
                                        <button onClick={() => setIsFiveMin(!isFiveMin)} className={`p-4 border-2 rounded-xl font-black transition-colors ${isFiveMin ? 'bg-[#beff64]' : 'bg-gray-50'}`} style={{ borderColor: JAPAN_TEAL }}>五分鐘</button>
                                    </div>
                                    <button onClick={handleSave} className="w-full bg-[#beff64] border-2 py-4 rounded-xl font-black shadow-[4px_4px_0px_0px_#065f46] active:translate-y-1 active:shadow-none transition-all" style={{ borderColor: JAPAN_TEAL }}>確認完成</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const StatusCard = ({ label, active }) => (
            <div className="bg-white rounded-2xl p-4 border-2 flex justify-between items-center" style={{ borderColor: JAPAN_TEAL }}>
                <span className="font-bold" style={{ color: JAPAN_TEAL }}>{label}</span>
                <div className={`px-3 py-1 rounded-full text-xs font-black border-2 ${active ? 'bg-[#beff64]' : 'bg-gray-100 opacity-50'}`} style={{ borderColor: JAPAN_TEAL }}>
                    {active ? '已完成' : '未打卡'}
                </div>
            </div>
        );

        const NavBtn = ({ active, icon, onClick }) => (
            <button onClick={onClick} className={`p-3 rounded-full transition-all ${active ? 'bg-[#beff64] border-2' : 'opacity-30'}`} style={active ? { borderColor: JAPAN_TEAL } : {}}>
                {React.cloneElement(icon, { size: 24, strokeWidth: 3, style: { color: JAPAN_TEAL } })}
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
