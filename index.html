<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自律動起來 - UI 穩定版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            .neo-border { @apply border-4 border-[#065f46]; }
            .neo-shadow { box-shadow: 6px 6px 0px 0px #065f46; }
            .neo-shadow-sm { box-shadow: 3px 3px 0px 0px #065f46; }
            .active-press { @apply active:translate-x-[2px] active:translate-y-[2px] active:shadow-none transition-all; }
        }
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; @apply bg-[#f0fdf4] overflow-x-hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "firebase/auth";
        import { getFirestore } from "firebase/firestore";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { auth: getAuth(app), db: getFirestore(app), provider: new GoogleAuthProvider(), signInWithPopup, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24 }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const element = window.lucide.createElement(icon);
                        element.setAttribute('width', size);
                        element.setAttribute('height', size);
                        element.setAttribute('stroke-width', '3');
                        ref.current.appendChild(element);
                    }
                }
            }, [name, size]);
            return <span ref={ref} className="flex items-center justify-center w-6 h-6"></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('home');

            useEffect(() => {
                const check = setInterval(() => {
                    if (window.fb) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => setUser(u));
                        clearInterval(check);
                    }
                }, 200);
            }, []);

            if (!user) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-[#beff64] p-6 text-center">
                        <div className="bg-white p-10 rounded-[3rem] neo-border neo-shadow mb-8 animate-bounce">
                            <Icon name="Smile" size={60} />
                        </div>
                        <h1 className="text-4xl font-black text-[#065f46] mb-2">自律動起來</h1>
                        <p className="font-bold text-[#065f46] opacity-60 mb-10 text-sm">讓堅持變得像遊戲一樣有趣</p>
                        <button 
                            onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)}
                            className="bg-white neo-border p-4 px-8 rounded-2xl font-black text-[#065f46] neo-shadow active-press flex items-center gap-3"
                        >
                            <Icon name="LogIn" /> Google 登入
                        </button>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen max-w-md mx-auto relative overflow-hidden">
                    {/* Header */}
                    <header className="bg-white p-4 neo-border border-t-0 border-x-0 flex justify-between items-center z-10">
                        <div className="flex items-center gap-2">
                            <div className="bg-[#beff64] p-1 rounded-lg neo-border shadow-sm">
                                <Icon name="Zap" size={18} />
                            </div>
                            <span className="font-black text-[#065f46] text-lg">自律動起來</span>
                        </div>
                        <img src={user.photoURL} className="w-10 h-10 rounded-xl neo-border neo-shadow-sm" />
                    </header>

                    {/* Content Scroll Area */}
                    <main className="flex-1 overflow-y-auto p-6 space-y-6">
                        <div className="bg-white p-6 rounded-[2rem] neo-border neo-shadow">
                            <h2 className="text-xl font-black text-[#065f46]">你好，{user.displayName.split(' ')
