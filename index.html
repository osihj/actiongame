    <script type="text/babel">
        // 1. 修正後的圖示組件：不使用 React.createElement，改用 innerHTML 注入
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);

            React.useEffect(() => {
                if (window.lucide && iconRef.current) {
                    // 清除舊圖示
                    iconRef.current.innerHTML = "";
                    // 建立新圖示元素
                    const iconElement = window.lucide.createElement(window.lucide.icons[name]);
                    // 設定屬性
                    iconElement.setAttribute('width', size);
                    iconElement.setAttribute('height', size);
                    iconElement.setAttribute('stroke', '#065f46');
                    iconElement.setAttribute('stroke-width', '3');
                    iconElement.setAttribute('class', className);
                    iconRef.current.appendChild(iconElement);
                }
            }, [name, size, className]);

            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb && window.fb.onAuthStateChanged) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                        });
                        clearInterval(checkFB);
                    }
                }, 200);
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-[#065f46]">系統啟動中...</div>;

            if (!user) {
                return (
                    <div className="h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-12 rounded-[3rem] neo-border neo-shadow text-center">
                            <h1 className="text-4xl font-black mb-8 text-[#065f46]">自律動起來</h1>
                            <button 
                                onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)}
                                className="bg-[#beff64] border-2 border-[#065f46] px-8 py-4 rounded-2xl font-black text-xl flex items-center space-x-3 active:translate-x-1 active:translate-y-1 transition-all"
                            >
                                <Icon name="logIn" />
                                <span>Google 登入</span>
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-4 pt-8">
                    {/* Header */}
                    <div className="flex justify-between items-center bg-white p-4 rounded-3xl neo-border neo-shadow mb-8">
                        <div className="flex items-center space-x-3">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full border-2 border-[#065f46]" />
                            <span className="font-black text-[#065f46]">{user.displayName}</span>
                        </div>
                        <div className="bg-[#beff64] px-4 py-2 rounded-xl border-2 border-[#065f46] flex items-center space-x-1">
                            <Icon name="flame" size={18} />
                            <span className="font-black text-[#065f46]">12</span>
                        </div>
                    </div>

                    {/* 日曆預覽 */}
                    <div className="bg-white p-6 rounded-[2.5rem] neo-border neo-shadow">
                        <div className="flex justify-between items-center mb-6">
                            <Icon name="chevronLeft" />
                            <span className="font-black text-xl text-[#065f46]">2026年 1月</span>
                            <Icon name="chevronRight" />
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center text-gray-300 font-black">
                            {['日','一','二','三','四','五','六'].map(d => <div key={d}>{d}</div>)}
                            {Array.from({length: 31}).map((_, i) => (
                                <div key={i} className="py-2 text-[#065f46] font-bold">{i+1}</div>
                            ))}
                        </div>
                    </div>

                    {/* Navigation */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white border-4 border-[#065f46] rounded-full p-2 flex justify-around shadow-2xl">
                        <button className="p-4"><Icon name="calendar" /></button>
                        <button className="p-4 opacity-30"><Icon name="trophy" /></button>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="p-4 opacity-30 text-red-600"><Icon name="logOut" /></button>
                    </nav>
                </div>
            );
        }
