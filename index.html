<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來 - 測試版</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
      }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0fdf4; margin: 0; }
        .neo-brutalism { border: 4px solid #065f46; box-shadow: 6px 6px 0px 0px #065f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "firebase/auth";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();
        
        // 強制要求選擇帳號（避免自動登入失敗）
        provider.setCustomParameters({ prompt: 'select_account' });

        window.fb = { auth, provider, signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <script type="text/babel">
        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);
            const [errorMsg, setErrorMsg] = React.useState("");

            React.useEffect(() => {
                const check = setInterval(() => {
                    if (window.fb?.onAuthStateChanged) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                        });
                        clearInterval(check);
                    }
                }, 200);
            }, []);

            const handleLogin = async () => {
                setErrorMsg("正在喚起 Google 登入...");
                try {
                    // 使用 Popup，這對 GitHub Pages 來說通常比較直觀
                    await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                } catch (error) {
                    console.error("登入失敗完整資訊:", error);
                    setErrorMsg("登入出錯: " + error.code);
                    
                    if (error.code === "auth/unauthorized-domain") {
                        alert("錯誤：此網域未被授權！請去 Firebase 控制台加入 osihj.github.io");
                    } else if (error.code === "auth/popup-blocked") {
                        alert("錯誤：彈窗被瀏覽器攔截了！請點擊網址列右方的圖示允許彈窗。");
                    }
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black">載入中...</div>;

            if (!user) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-6 text-center">
                        <div className="bg-white p-12 rounded-[3rem] neo-brutalism">
                            <h1 className="text-4xl font-black mb-8 text-[#065f46]">自律動起來</h1>
                            <button 
                                onClick={handleLogin}
                                className="bg-[#beff64] border-2 border-[#065f46] px-8 py-4 rounded-2xl font-black text-xl flex items-center space-x-3 active:translate-y-1 transition-all"
                            >
                                <span>Google 登入</span>
                            </button>
                            {errorMsg && <p className="mt-4 text-red-500 font-bold text-sm">{errorMsg}</p>}
                        </div>
                    </div>
                );
            }

            return (
                <div className="p-8 text-center">
                    <h2 className="text-2xl font-black">你好, {user.displayName}！</h2>
                    <p className="mt-4">登入成功。現在你可以看到運動日曆了。</p>
                    <button onClick={() => window.fb.signOut(window.fb.auth)} className="mt-8 text-gray-400 underline">登出</button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
