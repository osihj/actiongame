<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Practice Ranking</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 24px 16px 40px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang TC", "Noto Sans TC", sans-serif;
      background: #fafafa;
      color: #2b2b2b;
    }

    h1 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 18px;
    }

    .tab {
      padding: 6px 16px;
      border-radius: 999px;
      font-size: 14px;
      border: 1px solid #ddd;
      background: #fff;
      cursor: pointer;
      transition: all 0.15s ease;
      user-select: none;
    }

    .tab.active {
      background: #1f1f1f;
      color: #fff;
      border-color: #1f1f1f;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      margin-bottom: 8px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      font-size: 14px;
    }

    .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rank {
      width: 28px;
      text-align: center;
      font-weight: 600;
      opacity: 0.8;
    }

    .name {
      font-weight: 500;
    }

    .count {
      font-size: 13px;
      opacity: 0.6;
    }

    .empty {
      text-align: center;
      padding: 32px 0;
      opacity: 0.5;
      font-size: 14px;
    }

    footer {
      margin-top: 28px;
      text-align: center;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>

<body>
  <h1>Practice Ranking</h1>

  <div class="tabs">
    <div class="tab active" data-type="daily">ÊØèÊó•</div>
    <div class="tab" data-type="weekly">ÊØèÈÄ±</div>
    <div class="tab" data-type="monthly">ÊØèÊúà</div>
  </div>

  <div class="container">
    <ul id="rankingList"></ul>
    <div id="empty" class="empty" style="display:none;">ÁõÆÂâçÂ∞öÁÑ°Ë≥áÊñô</div>
  </div>

  <footer>
    Build discipline ¬∑ Move gently
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
    import {
      getFirestore,
      doc,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

    // üîê ‰Ω†ÁöÑ Firebase Ë®≠ÂÆö
    const firebaseConfig = {
      apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
      authDomain: "actiongame-7c8c9.firebaseapp.com",
      projectId: "actiongame-7c8c9",
      storageBucket: "actiongame-7c8c9.firebasestorage.app",
      messagingSenderId: "386021872588",
      appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const rankingList = document.getElementById("rankingList");
    const emptyState = document.getElementById("empty");
    const tabs = document.querySelectorAll(".tab");

    let unsubscribe = null;
    let currentType = "daily";

    function loadRanking(type) {
      rankingList.innerHTML = "";
      emptyState.style.display = "none";

      if (unsubscribe) unsubscribe();

      const ref = doc(db, "publicStats", "ranking_" + type);

      unsubscribe = onSnapshot(ref, (snap) => {
        rankingList.innerHTML = "";

        if (!snap.exists() || !snap.data().list || snap.data().list.length === 0) {
          emptyState.style.display = "block";
          return;
        }

        snap.data().list.forEach((user, index) => {
          const li = document.createElement("li");
          li.innerHTML = `
            <div class="left">
              <div class="rank">${index + 1}</div>
              <div class="name">${user.name || "‚Äî"}</div>
            </div>
            <div class="count">${user.count ?? 0}</div>
          `;
          rankingList.appendChild(li);
        });
      });
    }

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        currentType = tab.dataset.type;
        loadRanking(currentType);
      });
    });

    loadRanking(currentType);
  </script>
</body>
</html>
