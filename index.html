<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        :root {
            --primary: #beff64;
            --dark: #065f46;
            --bg: #f0fdf4;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--dark);
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 2.5rem;
            border: 4px solid var(--dark);
            box-shadow: 6px 6px 0px 0px var(--dark);
            text-align: center;
            max-width: 320px;
            width: 90%;
        }

        h1 { font-weight: 900; font-size: 2rem; margin-bottom: 2rem; }

        .btn-login {
            background-color: var(--primary);
            border: 2px solid var(--dark);
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-weight: 900;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            justify-content: center;
        }

        .btn-login:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        #user-info { display: none; flex-direction: column; align-items: center; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--dark); margin-bottom: 1rem; }
        .hidden { display: none !important; }
    </style>

    <script type="importmap">

      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
      }
    }
    </script>
</head>

        <button id="logout-btn" style="background: none; border: none; text-decoration: underline; color: gray; cursor: pointer;">登出</button>
    </div>
