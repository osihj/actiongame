<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-white">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { 
            db: getFirestore(app), auth: getAuth(app), provider: new GoogleAuthProvider(),
            collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp, signInWithPopup, signOut 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const JAPAN_TEAL = "#065f46";
        const BRAND_GREEN = "#beff64";

        function App() {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [totalMins, setTotalMins] = useState(0);
            const [showModal, setShowModal] = useState(false);

            useEffect(() => {
                const unsub = window.fb.auth.onAuthStateChanged(u => {
                    setUser(u);
                    if(u) {
                        const userDoc = window.fb.doc(window.fb.db, "users", u.uid);
                        window.fb.onSnapshot(userDoc, d => d.exists() && setTotalMins(d.data().totalMins || 0));
                    }
                });
                return unsub;
            }, []);

            const handleLog = async () => {
                const newMins = totalMins + 5;
                await window.fb.setDoc(window.fb.doc(window.fb.db, "users", user.uid), { totalMins: newMins, displayName: user.displayName }, { merge: true });
                confetti({ particleCount: 150, spread: 70 });
                setShowModal(false);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="p-5 border-b-2 flex justify-between items-center" style={{borderColor: JAPAN_TEAL}}>
                        <h1 className="text-xl font-black" style={{color: JAPAN_TEAL}}>自律動起來</h1>
                        {user ? <img src={user.photoURL} className="w-10 h-10 rounded-full border-2" style={{borderColor: JAPAN_TEAL}} /> : 
                        <button onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)} className="text-sm font-bold border-2 px-3 py-1 rounded-lg">登入</button>}
                    </header>

                    <main className="p-6 max-w-md mx-auto">
                        <div className="bg-white p-10 rounded-[2.5rem] border-4 shadow-[8px_8px_0px_0px_rgba(6,95,70,1)] text-center mb-8" style={{borderColor: JAPAN_TEAL}}>
                            <p className="text-sm font-bold opacity-40 uppercase">本週累計</p>
                            <div className="text-7xl font-black text-emerald-500 my-4">{totalMins} <span className="text-xl">min</span></div>
                            <button onClick={() => setShowModal(true)} className="w-full py-5 bg-[#beff64] border-4 rounded-[2rem] font-black text-xl shadow-[6px_6px_0px_0px_rgba(6,95,70,1)]" style={{borderColor: JAPAN_TEAL, color: JAPAN_TEAL}}>+ 今日打卡</button>
                        </div>
                    </main>

                    <nav className="fixed bottom-6 left-6 right-6 max-w-md mx-auto bg-white border-4 rounded-[2.5rem] p-2 flex justify-around shadow-2xl" style={{borderColor: JAPAN_TEAL}}>
                        <button onClick={() => setActiveTab('dashboard')} className="p-4"><i data-lucide="layout-grid"></i></button>
                        <button onClick={() => setActiveTab('ranking')} className="p-4 opacity-30"><i data-lucide="trophy"></i></button>
                        <button onClick={() => setActiveTab('profile')} className="p-4 opacity-30"><i data-lucide="user"></i></button>
                    </nav>

                    {showModal && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-6 z-50">
                            <div className="bg-white p-8 rounded-[3rem] border-4 w-full max-w-xs text-center" style={{borderColor: JAPAN_TEAL}}>
                                <h2 className="text-2xl font-black mb-6">完成運動了？</h2>
                                <button onClick={handleLog} className="w-full py-4 bg-[#beff64] border-2 rounded-2xl font-black text-xl mb-4" style={{borderColor: JAPAN_TEAL}}>確認 (+5min)</button>
                                <button onClick={() => setShowModal(false)} className="text-gray-400 font-bold">取消</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500); // 延遲載入圖示
    </script>
</body>
</html>
