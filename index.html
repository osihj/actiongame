<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自律動起來 - 輕量精緻版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Lato:wght@400&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        @layer utilities {
            .neo-border { @apply border-2 border-[#065f46]; }
            .neo-border-thin { @apply border border-[#065f46]; }
            .neo-shadow { box-shadow: 4px 4px 0px 0px #065f46; }
            .neo-shadow-sm { box-shadow: 3px 3px 0px 0px #065f46; }
            .active-press { @apply active:translate-x-[1px] active:translate-y-[1px] active:shadow-none transition-all; }
            .overlay-blur { backdrop-filter: blur(4px); background-color: rgba(6, 95, 70, 0.4); }
            .jp-font { font-family: 'Dela Gothic One', cursive; font-weight: 900; }
            .lato-font { font-family: 'Lato', sans-serif; font-weight: 400; }
            
            .float-anim { animation: float 4s ease-in-out infinite; }
            @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
            
            .shake-anim { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
            @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

            .glass-card {
                background: linear-gradient(135deg, #ffffff 0%, #fffbeb 100%);
                position: relative;
                overflow: hidden;
            }
            .wave-bg { position: absolute; bottom: -10px; right: -10px; opacity: 0.1; transform: rotate(-10deg); }
            
            .card-bg-warm { background-color: #fffbeb; }
            .card-bg-active { background-color: #fde68a; }
            .card-locked { @apply bg-white opacity-50 pointer-events-none; }
            .clean-select { appearance: none; background-image: none; }
        }
        body { font-family: 'Noto Sans TC', 'Lato', sans-serif; @apply bg-[#fefce8] text-gray-800 antialiased; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369",
            measurementId: "G-W6CNY1D4RL"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "discipline-app-v1";

        const formatDateKey = (date) => {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        };

        const getWeekDays = (baseDate = new Date()) => {
            const start = new Date(baseDate);
            const day = start.getDay(); 
            const diff = start.getDate() - day; 
            start.setDate(diff);
            start.setHours(0,0,0,0);
            return Array.from({ length: 7 }, (_, i) => {
                const d = new Date(start);
                d.setDate(start.getDate() + i);
                return d;
            });
        };

        const Icon = ({ name, size = 24, className = "", strokeWidth = 3 }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const el = window.lucide.createElement(icon);
                        el.setAttribute('width', size);
                        el.setAttribute('height', size);
                        el.setAttribute('stroke-width', strokeWidth);
                        ref.current.appendChild(el);
                    }
                }
            }, [name, size, strokeWidth]);
            return <span ref={ref} className={`inline-flex items-center justify-center ${className}`}></span>;
        };

        const CustomSmile = ({ size = 20, active = false, count = 0, label = "", offset = false, fontSize = "10px", hasBg = false }) => (
            <div className="flex flex-col items-center">
                <div 
                    className={`rounded-full flex items-center justify-center transition-all ${active && (hasBg || count > 0) ? 'bg-yellow-400 neo-border-thin shadow-sm' : 'bg-transparent opacity-10'} ${offset ? 'mt-[1pt]' : ''}`} 
                    style={{ width: size + 8, height: size + 8 }}
                >
                    <Icon name="Smile" size={size} className="text-[#065f46]" strokeWidth={2.5} />
                </div>
                {active && count > 0 && (
                    <span className="font-black text-[#065f46] leading-none mt-1 lato-font" style={{ fontSize: fontSize }}>
                        {label || `x${count}`}
                    </span>
                )}
            </div>
        );

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [dailyLogs, setDailyLogs] = useState({}); 
            const [sessionLocked, setSessionLocked] = useState({ practice: false, fiveMin: false, exercise: false, stretch: false });
            
            const todayKey = useMemo(() => formatDateKey(new Date()), []);
            const currentWeekDays = useMemo(() => getWeekDays(new Date()), []);
            
            const [inputState, setInputState] = useState({ practice: 0, fiveMin: 0, exerciseTime: 0, stretchTime: 0 });

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (e) {
                        setUser({ uid: "local-user-id" });
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(u => {
                    if (u) setUser(u);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;
                const logsCol = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('dailyLogs');
                
                const unsubscribe = logsCol.onSnapshot((snapshot) => {
                    const logs = {};
                    snapshot.forEach(doc => { logs[doc.id] = doc.data(); });
                    setDailyLogs(logs);
                    
                    if (logs[todayKey]) {
                        const data = logs[todayKey];
                        setInputState({
                            practice: Number(data.practice) || 0,
                            fiveMin: Number(data.fiveMin) || 0,
                            exerciseTime: Number(data.exerciseTime) || 0,
                            stretchTime: Number(data.stretchTime) || 0
                        });
                    }
                }, (error) => console.error("Firestore error:", error));
                return () => unsubscribe();
            }, [user, todayKey]);

            const stats = useMemo(() => {
                const now = new Date();
                const weekStart = currentWeekDays[0];
                const monthPrefix = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();

                let weekPracticeTotal = 0, weekFiveMinTotal = 0, weekExerciseMins = 0, weekActiveDays = 0;
                let monthActiveDays = 0, monthPracticeTotal = 0, monthFiveMinTotal = 0, monthWorkoutMins = 0, monthStretchMins = 0;
                let threeWeekActiveDays = 0;
                const threeWeeksAgo = new Date(); threeWeeksAgo.setDate(now.getDate() - 21);

                Object.entries(dailyLogs).forEach(([dateStr, data]) => {
                    const date = new Date(dateStr);
                    const p = Number(data.practice) || 0, f = Number(data.fiveMin) || 0, eT = Number(data.exerciseTime) || 0, sT = Number(data.stretchTime) || 0;
                    const isAnyActive = (p > 0 || f > 0 || eT > 0 || sT > 0);
                    if (date >= weekStart) {
                        weekPracticeTotal += p; weekFiveMinTotal += f; weekExerciseMins += (eT + sT);
                        if (isAnyActive) weekActiveDays++;
                    }
                    if (date >= threeWeeksAgo && isAnyActive) threeWeekActiveDays++;
                    if (dateStr.startsWith(monthPrefix)) {
                        if (isAnyActive) monthActiveDays++;
                        monthPracticeTotal += p; monthFiveMinTotal += f; monthWorkoutMins += eT; monthStretchMins += sT;
                    }
                });
                const totalMins = monthWorkoutMins + monthStretchMins;
                let statusLabel = "加油！動起來";
                if (monthActiveDays >= daysInMonth) statusLabel = "自律仙人";
                else if (threeWeekActiveDays > 15) statusLabel = "自律達人";
                else if (weekActiveDays === 7) statusLabel = "自律俠客";
                else if (weekActiveDays >= 3) statusLabel = "穩定進步中";
                return { 
                    weekActiveDays, weekPracticeTotal, weekFiveMinTotal, weekExerciseMins,
                    monthActiveDays, monthPracticeTotal, monthFiveMinTotal, monthWorkoutMins, monthStretchMins,
                    monthHours: Math.floor(totalMins / 60), monthMins: totalMins % 60, statusLabel 
                };
            }, [dailyLogs, currentWeekDays]);

            const handleAccumulate = async (type, payload) => {
                if (!user) return;
                const sessionKey = type === 'simple' ? payload : (payload.key === 'exerciseTime' ? 'exercise' : 'stretch');
                if (sessionLocked[sessionKey]) return;

                let updates = {};
                if (type === 'simple') {
                    updates[payload] = (inputState[payload] || 0) + 1;
                } else if (type === 'time') {
                    updates[payload.key] = (inputState[payload.key] || 0) + Number(payload.mins);
                }

                setSessionLocked(prev => ({ ...prev, [sessionKey]: true }));
                window.confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#065f46', '#fde68a', '#ffffff'] });
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('dailyLogs').doc(todayKey).set(updates, { merge: true });
            };

            const handleResetToday = async () => {
                if (!user) return;
                const resetData = { practice: 0, fiveMin: 0, exerciseTime: 0, stretchTime: 0 };
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('dailyLogs').doc(todayKey).set(resetData);
                setSessionLocked({ practice: false, fiveMin: false, exercise: false, stretch: false });
                setInputState(resetData);
            };

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#fefce8] relative flex flex-col lato-font">
                    {/* 頂部導覽列：高度縮短，文字水平置中 */}
                    <header className="bg-white/90 backdrop-blur-md sticky top-0 px-4 py-2 flex justify-between items-center neo-border border-t-0 border-x-0 z-30">
                        <div className="w-10"></div> {/* 佔位符以確保中心對齊 */}
                        <div className="flex items-center space-x-2 text-[#065f46]">
                            <div className="bg-yellow-400 p-1 rounded-lg neo-border-thin shadow-sm"><Icon name="Zap" size={16} /></div>
                            <span className="jp-font text-lg tracking-tight">自律動起來</span>
                        </div>
                        <div onClick={() => setActiveTab('profile')} className="w-9 h-9 rounded-full neo-border bg-yellow-400 flex items-center justify-center cursor-pointer active-press">
                            <Icon name="User" size={18} />
                        </div>
                    </header>

                    <main className="flex-1 p-4 pb-32">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-4">
                                <div className="glass-card p-4 rounded-[1.5rem] neo-border neo-shadow float-anim">
                                    <div className="relative z-10 flex justify-between items-start">
                                        <div className="flex-1 pr-2">
                                            <h2 className="jp-font text-xl text-[#065f46] mb-1">早安，自律君！</h2>
                                            <p className="text-gray-500 font-bold text-[11px] leading-relaxed">本週已打卡 {stats.weekActiveDays} 天。✨</p>
                                        </div>
                                        <div className="bg-white/70 px-4 py-2 rounded-2xl neo-border-thin backdrop-blur-sm text-center min-w-[90px]">
                                            <div className="jp-font text-[#065f46] text-[12px] leading-tight break-words">{stats.statusLabel}</div>
                                            <div className="text-[8px] text-gray-400 font-bold mt-1 uppercase">目前境界</div>
                                        </div>
                                    </div>
                                    <Icon name="Sparkles" size={80} className="wave-bg text-[#fde68a]" />
                                </div>

                                <div className="bg-[#fde68a] p-4 rounded-[1.5rem] neo-border neo-shadow-sm flex justify-between items-center">
                                    <div>
                                        <h3 className="jp-font text-[#065f46] text-md">本週累計運動</h3>
                                        <div className="jp-font text-2xl text-[#065f46] mt-1">{stats.weekExerciseMins} <span className="text-xs">分鐘</span></div>
                                    </div>
                                    <div className="w-12 h-12 bg-white rounded-2xl neo-border flex items-center justify-center">
                                        <Icon name="Clock" size={28} className="text-[#065f46]" />
                                    </div>
                                </div>

                                <div className="bg-white p-4 rounded-[1.5rem] neo-border neo-shadow-sm">
                                    <h3 className="jp-font text-[#065f46] mb-2 text-sm">練功 <span className="text-xl ml-1">{stats.weekPracticeTotal}</span> 次/週</h3>
                                    <WeekProgressDots days={currentWeekDays} logs={dailyLogs} type="practice" />
                                </div>

                                <div className="bg-white p-4 rounded-[1.5rem] neo-border neo-shadow-sm">
                                    <h3 className="jp-font text-[#065f46] mb-2 text-sm">五分鐘 <span className="text-xl ml-1">{stats.weekFiveMinTotal}</span> 次/週</h3>
                                    <WeekProgressDots days={currentWeekDays} logs={dailyLogs} type="fiveMin" />
                                </div>

                                <button onClick={() => setIsModalOpen(true)} className="w-full bg-[#fde68a] p-4 rounded-[1.5rem] neo-border neo-shadow active-press flex items-center justify-center gap-3">
                                    <Icon name="PlusCircle" size={24} className="text-[#065f46]" />
                                    <span className="jp-font text-[#065f46] text-lg">今日打卡</span>
                                </button>
                            </div>
                        )}

                        {activeTab === 'calendar' && <CalendarView dailyLogs={dailyLogs} todayKey={todayKey} />}
                        {activeTab === 'profile' && <ProfileView stats={stats} userId={user?.uid} />}
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-4 overlay-blur">
                            <div className="w-full max-w-sm bg-white rounded-[1.5rem] neo-border neo-shadow p-5 animate-in zoom-in-95 duration-200 relative">
                                <button onClick={() => setIsModalOpen(false)} className="absolute top-4 right-4 p-2 bg-gray-50 rounded-full active-press"><Icon name="X" size={14} /></button>
                                <h3 className="jp-font text-xl text-[#065f46] text-center mb-6">今日修煉</h3>
                                
                                <div className="grid grid-cols-2 gap-3">
                                    <AccumulateCard label="練功" count={inputState.practice} isLocked={sessionLocked.practice} onIncrement={() => handleAccumulate('simple', 'practice')} />
                                    <AccumulateCard label="五分鐘" count={inputState.fiveMin} isLocked={sessionLocked.fiveMin} onIncrement={() => handleAccumulate('simple', 'fiveMin')} />
                                    <TimeAccumulateCard label="運動" totalMins={inputState.exerciseTime} isLocked={sessionLocked.exercise} onIncrement={(mins) => handleAccumulate('time', { key: 'exerciseTime', mins })} />
                                    <TimeAccumulateCard label="拉筋" totalMins={inputState.stretchTime} isLocked={sessionLocked.stretch} onIncrement={(mins) => handleAccumulate('time', { key: 'stretchTime', mins })} />
                                </div>

                                <div className="mt-6 flex flex-col gap-2">
                                    <button onClick={() => setIsModalOpen(false)} className="w-full py-3 bg-[#065f46] text-[#fde68a] rounded-2xl jp-font active-press">完成</button>
                                    <button 
                                        onClick={() => {
                                            if(window.confirm("確定要清除今天的打卡紀錄嗎？")) {
                                                handleResetToday();
                                            }
                                        }} 
                                        className="w-full py-2 bg-white text-red-500 rounded-2xl jp-font text-xs active-press flex items-center justify-center gap-1 opacity-60 hover:opacity-100"
                                    >
                                        <Icon name="Trash2" size={14} />
                                        清除今日紀錄
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 底部導覽列：固定在最下方，風格一致 */}
                    <nav className="fixed bottom-0 left-0 right-0 bg-white border-t-2 border-[#065f46] px-6 py-4 pb-6 z-40">
                        <div className="max-w-md mx-auto flex justify-between items-center bg-[#fde68a] neo-border rounded-full p-1.5 neo-shadow-sm">
                            <NavBtn active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon="LayoutGrid" label="主頁" />
                            <NavBtn active={activeTab === 'calendar'} onClick={() => setActiveTab('calendar')} icon="Calendar" label="日曆" />
                            <NavBtn active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} icon="User" label="個人" />
                        </div>
                    </nav>
                </div>
            );
        };

        const ProfileView = ({ stats, userId }) => (
            <div className="space-y-4 text-center animate-in fade-in duration-500">
                <div className="w-20 h-20 rounded-full bg-yellow-400 neo-border flex items-center justify-center mx-auto mb-2">
                    <Icon name="User" size={48} className="text-[#065f46]" />
                </div>
                
                <div className="relative inline-block px-8 py-3 bg-white neo-border rounded-[1.5rem] neo-shadow-sm">
                    <div className="jp-font text-[10px] text-[#065f46]/60 tracking-widest mb-1">目前境界</div>
                    <h2 className="jp-font text-2xl text-[#065f46]">{stats.statusLabel}</h2>
                </div>

                <div className="grid grid-cols-2 gap-3">
                    <div className="bg-white p-4 rounded-[1.5rem] neo-border neo-shadow-sm flex flex-col items-center justify-center aspect-square">
                        <div className="jp-font text-[#065f46]/60 text-[11px] mb-1">本月堅持</div>
                        <div className="jp-font text-5xl text-[#065f46] leading-none">{stats.monthActiveDays}</div>
                    </div>
                    <div className="bg-[#fde68a] p-4 rounded-[1.5rem] neo-border neo-shadow-sm flex flex-col items-center justify-center aspect-square">
                        <div className="jp-font text-[#065f46]/60 text-[11px] mb-1">總運動時數</div>
                        <div className="flex items-baseline gap-1">
                            <span className="jp-font text-3xl text-[#065f46]">{stats.monthHours}</span>
                            <span className="jp-font text-xs text-[#065f46]">h</span>
                            <span className="jp-font text-xl text-[#065f46] ml-1">{stats.monthMins}</span>
                            <span className="jp-font text-xs text-[#065f46]">m</span>
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-2 gap-3">
                    <StatBox label="練功" suffix="次" value={stats.monthPracticeTotal} />
                    <StatBox label="五分鐘" suffix="次" value={stats.monthFiveMinTotal} />
                </div>

                <div className="pt-2">
                    <div className="text-[8px] text-gray-300 font-mono select-all uppercase break-all">UID: {userId}</div>
                </div>
            </div>
        );

        const StatBox = ({ label, value, suffix = "" }) => (
            <div className="bg-white p-4 rounded-[1.5rem] neo-border neo-shadow-sm flex flex-col items-center justify-center aspect-square gap-1">
                <div className="flex items-baseline gap-1">
                    <div className="jp-font text-3xl text-[#065f46] leading-none">{value}</div>
                    <div className="jp-font text-[#065f46]/40 text-xs">{suffix}</div>
                </div>
                <div className="jp-font text-[#065f46]/60 text-xs mt-1">{label}</div>
            </div>
        );

        const WeekProgressDots = ({ days, logs, type }) => (
            <div className="flex justify-between items-center mt-1 px-1">
                {days.map((date, i) => {
                    const dKey = formatDateKey(date);
                    const isDone = logs[dKey] && Number(logs[dKey][type]) > 0;
                    const isHoliday = date.getDay() === 0 || date.getDay() === 6;
                    return (
                        <div key={i} className="flex flex-col items-center gap-1">
                            <div className={`w-8 h-8 rounded-full neo-border-thin flex items-center justify-center transition-all ${isDone ? 'bg-yellow-400 shadow-sm' : 'bg-gray-50 opacity-40'}`}>
                                <Icon name="Smile" size={16} className={isDone ? 'text-[#065f46]' : 'text-gray-200'} strokeWidth={2.5} />
                            </div>
                            <span className={`text-[9px] font-black lato-font ${isHoliday ? 'text-red-500' : 'text-gray-400'}`}>{date.getDate()}</span>
                        </div>
                    );
                })}
            </div>
        );

        const AccumulateCard = ({ label, count, isLocked, onIncrement }) => (
            <div onClick={!isLocked ? onIncrement : undefined} className={`aspect-square flex flex-col items-center justify-center p-3 rounded-[1.5rem] neo-border transition-all relative ${!isLocked ? 'active-press cursor-pointer' : 'cursor-default'} ${isLocked ? 'card-locked' : (count > 0 ? 'card-bg-active' : 'card-bg-warm')}`}>
                <span className="jp-font text-[#065f46] text-xl leading-none mb-2">{label}</span>
                <CustomSmile size={20} active={count > 0} count={count} offset={true} />
            </div>
        );

        const TimeAccumulateCard = ({ label, totalMins, isLocked, onIncrement }) => {
            const [mins, setMins] = useState(''); 
            const [isShaking, setIsShaking] = useState(false);
            const handleCardClick = () => {
                if (isLocked) return;
                if (!mins) { setIsShaking(true); setTimeout(() => setIsShaking(false), 500); return; }
                onIncrement(mins);
            };
            return (
                <div onClick={handleCardClick} className={`aspect-square flex flex-col items-center justify-between py-4 px-2 rounded-[1.5rem] neo-border transition-all relative ${!isLocked ? 'active-press cursor-pointer' : 'cursor-default'} ${isLocked ? 'card-locked' : (totalMins > 0 ? 'card-bg-active' : 'card-bg-warm')} ${isShaking ? 'shake-anim border-red-500' : ''}`}>
                    <div className="flex-1 flex items-center justify-center w-full"><span className="jp-font text-[#065f46] text-xl leading-none">{label}</span></div>
                    <select disabled={isLocked} value={mins} onClick={(e) => e.stopPropagation()} onChange={(e) => setMins(e.target.value)} className={`w-full py-1 px-1 bg-white/80 neo-border-thin rounded-full text-[10px] jp-font text-[#065f46] focus:outline-none clean-select text-center`}>
                        <option value="">+分</option>
                        {[5,15,30,60].map(m => <option key={m} value={m}>+{m}m</option>)}
                    </select>
                    <div className="absolute -top-1 -right-1"><CustomSmile size={14} active={totalMins > 0} count={totalMins} label={`${totalMins}m`} /></div>
                </div>
            );
        };

        const CalendarView = ({ dailyLogs, todayKey }) => {
            const [viewMode, setViewMode] = useState('week');
            const [viewDate, setViewDate] = useState(new Date());
            const year = viewDate.getFullYear();
            const month = viewDate.getMonth();
            const monthDays = useMemo(() => {
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();
                const days = [];
                for (let i = 0; i < firstDay; i++) days.push(null);
                for (let d = 1; d <= daysInMonth; d++) days.push(d);
                return days;
            }, [year, month]);
            const weekDays = useMemo(() => getWeekDays(viewDate), [viewDate]);

            return (
                <div className="space-y-4">
                    <div className="flex bg-white rounded-xl neo-border p-1">
                        <button onClick={() => setViewMode('week')} className={`flex-1 py-1.5 rounded-lg jp-font text-sm transition-all ${viewMode === 'week' ? 'bg-yellow-400 text-[#065f46]' : 'text-gray-300'}`}>週</button>
                        <button onClick={() => setViewMode('month')} className={`flex-1 py-1.5 rounded-lg jp-font text-sm transition-all ${viewMode === 'month' ? 'bg-yellow-400 text-[#065f46]' : 'text-gray-300'}`}>月</button>
                    </div>
                    <div className="bg-white p-4 rounded-[1.5rem] neo-border neo-shadow">
                        <div className="flex items-center justify-between mb-4 px-2">
                            <button onClick={() => { const d = new Date(viewDate); viewMode === 'week' ? d.setDate(d.getDate()-7) : d.setMonth(d.getMonth()-1); setViewDate(d); }} className="p-1 active:scale-90 transition-transform"><Icon name="ChevronLeft" size={20} /></button>
                            <h1 className="jp-font text-[#065f46] text-lg tracking-wider">{year} {month + 1}月</h1>
                            <button onClick={() => { const d = new Date(viewDate); viewMode === 'week' ? d.setDate(d.getDate()+7) : d.setMonth(d.getMonth()+1); setViewDate(d); }} className="p-1 active:scale-90 transition-transform"><Icon name="ChevronRight" size={20} /></button>
                        </div>
                        {viewMode === 'month' ? (
                            <div className="grid grid-cols-7 gap-y-3">
                                {['日','一','二','三','四','五','六'].map((d, idx) => <div key={d} className={`text-center jp-font text-[10px] ${idx === 0 || idx === 6 ? 'text-red-400' : 'text-gray-300'}`}>{d}</div>)}
                                {monthDays.map((day, i) => {
                                    if (!day) return <div key={`empty-${i}`} />;
                                    const dateObj = new Date(year, month, day);
                                    const dKey = formatDateKey(dateObj);
                                    const isDone = dailyLogs[dKey] && (Number(dailyLogs[dKey].practice) > 0 || Number(dailyLogs[dKey].exerciseTime) > 0 || Number(dailyLogs[dKey].fiveMin) > 0 || Number(dailyLogs[dKey].stretchTime) > 0);
                                    const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
                                    return (
                                        <div key={day} className="flex flex-col items-center gap-0.5">
                                            <div className={`text-[10px] jp-font ${dKey === todayKey ? 'text-yellow-500 underline font-black' : (isWeekend ? 'text-red-400' : 'text-gray-600')}`}>{day}</div>
                                            <div className="h-4 flex items-center justify-center">{isDone && <Icon name="Smile" size={10} className="text-yellow-400" strokeWidth={4}/>}</div>
                                        </div>
                                    );
                                })}
                            </div>
                        ) : (
                            <div className="space-y-2">
                                {weekDays.map((date, i) => {
                                    const dKey = formatDateKey(date);
                                    const log = dailyLogs[dKey];
                                    const isDone = log && (Number(log.practice) > 0 || Number(log.exerciseTime) > 0 || Number(log.fiveMin) > 0 || Number(log.stretchTime) > 0);
                                    const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                                    const weekNames = ['日','一','二','三','四','五','六'];
                                    return (
                                        <div key={i} className={`flex justify-between items-center px-[14px] py-3 rounded-xl neo-border-thin transition-all ${dKey === todayKey ? 'bg-[#fffbeb] ring-1 ring-yellow-200' : 'bg-white'}`}>
                                            <div className="flex items-center gap-2">
                                                <div className="flex items-center gap-[2px]">
                                                    <span className={`text-[10px] jp-font ${isWeekend ? 'text-red-500' : 'text-gray-400'}`}>{weekNames[date.getDay()]}</span>
                                                    <span className={`jp-font text-lg leading-none ${isWeekend ? 'text-red-500' : (dKey === todayKey ? 'text-yellow-500' : 'text-gray-600')}`}>{date.getDate()}</span>
                                                </div>
                                                <div className="w-[1px] h-3 bg-gray-100 mx-1"></div>
                                                <div className={`jp-font text-xs tracking-wide ${isDone ? 'text-[#065f46]' : 'text-transparent opacity-0'}`}>
                                                    今日修煉完成
                                                </div>
                                            </div>
                                            {isDone && (
                                                <div className="flex items-center gap-1">
                                                    <Icon name="Smile" size={14} className="text-yellow-400" strokeWidth={3} />
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const NavBtn = ({ active, onClick, icon, label }) => (
            <button onClick={onClick} className={`flex flex-col items-center justify-center px-6 py-1.5 rounded-full transition-all gap-0.5 ${active ? 'bg-white neo-border-thin' : 'opacity-40 hover:opacity-70'}`}>
                <Icon name={icon} size={18} className="text-[#065f46]" />
                <span className="text-[10px] jp-font text-[#065f46] tracking-tighter">{label}</span>
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
