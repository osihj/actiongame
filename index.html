<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
      }
    }
    </script>

    <script>
        // 隱藏 Tailwind 與 Babel 的開發警告，讓 Console 保持乾淨
        const originalWarn = console.warn;
        console.warn = (...args) => {
            if (args[0] && (typeof args[0] === 'string') && (
                args[0].includes('in-browser Babel transformer') || 
                args[0].includes('cdn.tailwindcss.com')
            )) return;
            originalWarn(...args);
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0fdf4; margin: 0; }
        .neo-brutalism { border: 4px solid #065f46; box-shadow: 6px 6px 0px 0px #065f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "firebase/auth";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.fb = { auth, provider: new GoogleAuthProvider(), signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const JAPAN_TEAL = "#065f46";

        const SafeIcon = ({ name, size = 24 }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = "";
                    const iconData = window.lucide.icons[name] || window.lucide.icons[name.toLowerCase()];
                    if (iconData) {
                        const svg = window.lucide.createElement(iconData);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        svg.setAttribute('stroke', JAPAN_TEAL);
                        svg.setAttribute('stroke-width', '3');
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, size]);
            return <span ref={iconRef} className="inline-flex"></span>;
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const interval = setInterval(() => {
                    if (window.fb?.onAuthStateChanged) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                        });
                        clearInterval(interval);
                    }
                }, 200);
                return () => clearInterval(interval);
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-[#065f46]">載入中...</div>;

            if (!user) {
                return (
                    <div className="h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-10 rounded-[3rem] neo-brutalism text-center">
                            <h1 className="text-3xl font-black mb-8 text-[#065f46]">自律動起來</h1>
                            <button 
                                onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)}
                                className="bg-[#beff64] border-2 border-[#065f46] px-6 py-3 rounded-2xl font-black flex items-center space-x-2 active:scale-95 transition-transform"
                            >
                                <SafeIcon name="LogIn" />
                                <span>Google 登入</span>
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-4 pt-8 pb-24">
                    <div className="flex justify-between items-center bg-white p-4 rounded-3xl neo-brutalism mb-6">
                        <div className="flex items-center space-x-3">
                            <img src={user.photoURL} className="w-10 h-10 rounded-full border-2 border-[#065f46]" />
                            <span className="font-black text-[#065f46]">{user.displayName}</span>
                        </div>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="opacity-30 p-2"><SafeIcon name="LogOut" size={20}/></button>
                    </div>
                    
                    <div className="bg-white p-6 rounded-[2rem] neo-brutalism mb-6">
                        <p className="font-black text-[#065f46] mb-4 flex items-center">
                            <SafeIcon name="Flame" size={20} className="mr-2" /> 
                            今日運動進度
                        </p>
                        <div className="h-4 w-full bg-gray-100 rounded-full border-2 border-[#065f46] overflow-hidden">
                            <div className="h-full bg-[#beff64]" style={{width: '45%'}}></div>
                        </div>
                    </div>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[85%] bg-white border-4 border-[#065f46] rounded-full p-2 flex justify-around shadow-xl">
                        <button className="p-3"><SafeIcon name="Calendar" /></button>
                        <button className="p-3 opacity-30"><SafeIcon name="Trophy" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
