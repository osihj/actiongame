<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來 - 完整版</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <script>
        // 隱藏不需要的開發警告
        const originalWarn = console.warn;
        console.warn = (...args) => {
            if (args[0]?.includes?.('cdn.tailwindcss.com') || args[0]?.includes?.('in-browser Babel')) return;
            originalWarn(...args);
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #ffffff; margin: 0; }
        .neo-brutalism { border: 3px solid #065f46; box-shadow: 6px 6px 0px 0px #065f46; }
        .active-press:active { transform: translate(3px, 3px); box-shadow: 0px 0px 0px 0px #065f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "firebase/auth";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "firebase/firestore";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // 暴露給全域
        window.fb = { auth, db, provider, signInWithPopup, signOut, onAuthStateChanged, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const JAPAN_TEAL = "#065f46";
        const BRAND_GREEN = "#beff64";

        // 圖示組件：解決 lucide-react 在 CDN 下的調用問題
        const Icon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);
            useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = "";
                    const iconData = window.lucide.icons[name] || window.lucide.icons[name.toLowerCase()];
                    if (iconData) {
                        const svg = window.lucide.createElement(iconData);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        svg.setAttribute('class', className);
                        svg.setAttribute('stroke', 'currentColor');
                        svg.setAttribute('stroke-width', '3');
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center"></span>;
        };

        const StatusIndicator = ({ size = 20, active = false, type = "smile" }) => {
            if (!active) return <div style={{ width: size, height: size }} className="rounded-full border-2 border-gray-100 bg-gray-50" />;
            return (
                <svg width={size} height={size} viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" fill="#FACC15" stroke={JAPAN_TEAL} strokeWidth="1.8"/>
                    <circle cx="9" cy="10" r="1.2" fill={JAPAN_TEAL}/>
                    <circle cx="15" cy="10" r="1.2" fill={JAPAN_TEAL}/>
                    <path d="M8 15C8.5 16.5 10 17.5 12 17.5C14 17.5 15.5 16.5 16 15" stroke={JAPAN_TEAL} strokeWidth="1.8" strokeLinecap="round"/>
                </svg>
            );
        };

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [dailyLogs, setDailyLogs] = useState({});

            useEffect(() => {
                const unsubscribe = window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = async () => {
                try {
                    await window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
                } catch (err) {
                    console.error("登入出錯", err);
                    alert("登入失敗，請檢查是否已在 Firebase 授權網域：" + err.message);
                }
            };

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-[#065f46]">載入中...</div>;

            if (!user) {
                return (
                    <div className="h-screen bg-[#beff64] flex flex-col items-center justify-center p-6 text-center">
                        <div className="bg-white p-12 rounded-[3rem] neo-brutalism active-press mb-8">
                            <StatusIndicator size={80} active={true} />
                        </div>
                        <h1 className="text-4xl font-black mb-4 text-[#065f46]">自律動起來</h1>
                        <p className="mb-8 font-bold text-[#065f46] opacity-70">登入後開始追蹤你的健身與練功進度</p>
                        <button onClick={handleLogin} className="bg-white border-4 border-[#065f46] p-4 rounded-3xl flex items-center space-x-3 neo-brutalism active-press font-black text-[#065f46]">
                            <Icon name="LogIn" />
                            <span>使用 Google 登入</span>
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto min-h-screen pb-32">
                    {/* Header */}
                    <header className="p-6 flex justify-between items-center bg-white border-b-2 border-[#065f46] sticky top-0 z-10">
                        <div className="flex items-center space-x-2">
                            <div className="w-8 h-8 bg-[#beff64] border-2 border-[#065f46] rounded-lg"></div>
                            <h1 className="text-xl font-black text-[#065f46]">自律動起來</h1>
                        </div>
                        <div className="flex items-center space-x-3">
                           <img src={user.photoURL} className="w-10 h-10 rounded-xl border-2 border-[#065f46]" />
                        </div>
                    </header>

                    <main className="p-6 space-y-6">
                        {/* 統計區域 */}
                        <div className="bg-white p-6 rounded-[2rem] neo-brutalism flex justify-between items-center">
                            <h2 className="text-lg font-black text-[#065f46]">本週累計自律時間</h2>
                            <div className="flex items-baseline space-x-1">
                                <span className="text-3xl font-black text-[#33cc99]">120</span>
                                <span className="text-xs font-black text-[#065f46]">min</span>
                            </div>
                        </div>

                        {/* 練功狀況 */}
                        <div className="bg-white p-6 rounded-[2rem] neo-brutalism space-y-4">
                            <div className="flex justify-between items-center">
                                <span className="text-xl font-black text-[#065f46]">練功進度</span>
                                <span className="text-sm font-black text-gray-400 text-[#065f46]">4 次/週</span>
                            </div>
                            <div className="flex justify-between">
                                {['日','一','二','三','四','五','六'].map((d, i) => (
                                    <div key={i} className="flex flex-col items-center">
                                        <StatusIndicator active={i < 4} size={28} />
                                        <span className="text-[10px] font-black mt-1 opacity-40">{d}</span>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <button className="w-full bg-[#beff64] p-5 rounded-[2rem] neo-brutalism font-black text-[#065f46] flex items-center justify-center space-x-2 active-press">
                            <Icon name="Plus" />
                            <span className="text-lg">今日打卡</span>
                        </button>
                    </main>

                    {/* Navbar */}
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white border-4 border-[#065f46] rounded-full p-2 flex justify-around shadow-xl">
                        <button className="p-4 bg-[#beff64] rounded-full border-2 border-[#065f46] text-[#065f46]"><Icon name="Calendar" /></button>
                        <button className="p-4 opacity-30 text-[#065f46]"><Icon name="Trophy" /></button>
                        <button className="p-4 opacity-30 text-[#065f46]"><Icon name="User" /></button>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="p-4 opacity-30 text-[#065f46]"><Icon name="LogOut" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
