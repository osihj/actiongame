<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>自律動起來 - 穩定版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        @layer utilities {
            .neo-border { @apply border-2 border-[#065f46]; }
            .neo-shadow { box-shadow: 6px 6px 0px 0px #065f46; }
            .neo-shadow-sm { box-shadow: 4px 4px 0px 0px #065f46; }
            .active-press { @apply active:translate-x-[2px] active:translate-y-[2px] active:shadow-none transition-all; }
        }
        body { font-family: 'Noto Sans TC', sans-serif; @apply bg-[#f0fdf4] text-gray-600 overflow-x-hidden; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "firebase/auth";
        import { getFirestore, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp } from "firebase/firestore";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { 
            auth: getAuth(app), db: getFirestore(app), provider: new GoogleAuthProvider(),
            signInWithPopup, onAuthStateChanged, signOut, collection, doc, setDoc, getDoc, onSnapshot, serverTimestamp 
        };
    </script>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const JAPAN_TEAL = "#065f46";
        const BRAND_GREEN = "#beff64";

        // 穩定版圖示組件
        const Icon = ({ name, size = 24, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const el = window.lucide.createElement(icon);
                        el.setAttribute('width', size);
                        el.setAttribute('height', size);
                        el.setAttribute('stroke-width', '3');
                        ref.current.appendChild(el);
                    }
                }
            }, [name, size]);
            return <span ref={ref} className={`inline-flex items-center justify-center w-6 h-6 ${className}`}></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');
            const [dailyLogs, setDailyLogs] = useState({});

            useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                            setUser(u);
                            if (u) {
                                const logsRef = window.fb.collection(window.fb.db, 'artifacts', 'self-discipline-app', 'users', u.uid, 'logs');
                                window.fb.onSnapshot(logsRef, (snap) => {
                                    const data = {};
                                    snap.forEach(d => data[d.id] = d.data());
                                    setDailyLogs(data);
                                });
                            }
                        });
                        clearInterval(checkFB);
                    }
                }, 100);
            }, []);

            if (!user) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-[#beff64] p-6 text-center">
                        <div className="bg-white p-10 rounded-[3rem] neo-border neo-shadow mb-8 animate-bounce">
                             <Icon name="Smile" size={60} />
                        </div>
                        <h1 className="text-4xl font-black text-[#065f46] mb-2">自律動起來</h1>
                        <p className="font-bold text-[#065f46] opacity-60 mb-10 text-sm">讓堅持變得像遊戲一樣有趣</p>
                        <button 
                            onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)}
                            className="bg-white neo-border p-4 px-8 rounded-2xl font-black text-[#065f46] neo-shadow active-press flex items-center gap-3"
                        >
                            <Icon name="LogIn" /> 使用 Google 登入
                        </button>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#f0fdf4] relative pb-32">
                    {/* Header */}
                    <header className="sticky top-0 z-10 bg-white px-6 py-5 flex justify-between items-center neo-border border-t-0 border-x-0">
                        <div className="flex items-center space-x-2 text-[#065f46]">
                            <div className="bg-[#beff64] p-1 rounded-lg neo-border flex items-center justify-center shadow-sm">
                                <Icon name="Zap" size={20} />
                            </div>
                            <span className="text-xl font-black tracking-tight">自律動起來</span>
                        </div>
                        <div className="w-10 h-10 rounded-xl neo-border overflow-hidden neo-shadow-sm active-press">
                             <img src={user.photoURL} alt="User" className="w-full h-full object-cover" />
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="p-6 space-y-6">
                        {activeTab === 'dashboard' && (
                            <div className="space-y-6 animate-in fade-in duration-500">
                                <div className="bg-white p-6 rounded-[2rem] neo-border neo-shadow">
                                    <h2 className="text-xl font-black text-[#065f46]">你好，{user.displayName.split(' ')[0]}</h2>
                                    <p className="text-gray-400 font-bold text-sm">今天也要加油喔！</p>
                                </div>

                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-[#beff64] p-5 rounded-[1.5rem] neo-border neo-shadow-sm">
                                        <Icon name="Trophy" />
                                        <div className="mt-2 font-black text-[#065f46]">累計打卡 5 天</div>
                                    </div>
                                    <div className="bg-white p-5 rounded-[1.5rem] neo-border neo-shadow-sm">
                                        <Icon name="Target" />
                                        <div className="mt-2 font-black text-[#065f46]">積分 320</div>
                                    </div>
                                </div>

                                <button 
                                    onClick={() => window.confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } })}
                                    className="w-full bg-[#beff64] p-6 rounded-[2rem] neo-border neo-shadow active-press flex items-center justify-center gap-3"
                                >
                                    <Icon name="PlusCircle" />
                                    <span className="font-black text-[#065f46] text-xl">今日打卡</span>
                                </button>
                            </div>
                        )}

                        {activeTab === 'profile' && (
                            <div className="flex flex-col items-center py-10 space-y-6 animate-in fade-in">
                                <img src={user.photoURL} className="w-24 h-24 rounded-3xl neo-border neo-shadow" />
                                <h2 className="text-2xl font-black text-[#065f46]">{user.displayName}</h2>
                                <button 
                                    onClick={() => window.fb.signOut(window.fb.auth)}
                                    className="px-8 py-3 bg-white neo-border rounded-2xl font-black text-red-500 neo-shadow active-press"
                                >
                                    登出帳號
                                </button>
                            </div>
                        )}
                    </main>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] bg-white neo-border rounded-full p-2 flex justify-around neo-shadow z-20">
                        <NavBtn active={activeTab === 'dashboard'} onClick={() => setActiveTab('dashboard')} icon="LayoutGrid" />
                        <NavBtn active={activeTab === 'calendar'} onClick={() => setActiveTab('calendar')} icon="Calendar" />
                        <NavBtn active={activeTab === 'ranking'} onClick={() => setActiveTab('ranking')} icon="Trophy" />
                        <NavBtn active={activeTab === 'profile'} onClick={() => setActiveTab('profile')} icon="User" />
                    </nav>
                </div>
            );
        };

        const NavBtn = ({ active, onClick, icon }) => (
            <button 
                onClick={onClick}
                className={`p-4 rounded-full transition-all ${active ? 'bg-[#beff64] neo-border' : 'opacity-20'}`}
            >
                <Icon name={icon} size={24} className="text-[#065f46]" />
            </button>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
