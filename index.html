<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
      }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0fdf4; margin: 0; }
        .neo-brutalism { border: 3px solid #065f46; box-shadow: 5px 5px 0px 0px #065f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "firebase/auth";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369",
            measurementId: "G-W6CNY1D4RL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.fb = { auth, provider: new GoogleAuthProvider(), signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const JAPAN_TEAL = "#065f46";

        // 建立一個安全的圖示組件，避免 "Element type is invalid"
        const SafeIcon = ({ name, size = 24, className = "" }) => {
            // 從 window 獲取圖示組件
            const IconComponent = window.lucide ? window.lucide[name] : null;
            
            if (!IconComponent) {
                return <span style={{ width: size, height: size, display: 'inline-block' }}></span>;
            }
            // 使用 React.createElement 以確保兼容性
            return React.createElement(IconComponent, { size, className, stroke: JAPAN_TEAL, strokeWidth: 3 });
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const checkFB = setInterval(() => {
                    if (window.fb && window.fb.onAuthStateChanged) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => {
                            setUser(u);
                            setLoading(false);
                        });
                        clearInterval(checkFB);
                    }
                }, 200);
                return () => clearInterval(checkFB);
            }, []);

            const login = () => window.fb.signInWithPopup(window.fb.auth, window.fb.provider);
            const logout = () => window.fb.signOut(window.fb.auth);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-emerald-900">載入中...</div>;

            if (!user) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center p-6 text-center">
                        <div className="bg-white p-10 rounded-[2.5rem] neo-brutalism">
                            <h1 className="text-4xl font-black mb-8 text-[#065f46]">自律動起來</h1>
                            <button onClick={login} className="bg-[#beff64] border-2 border-[#065f46] px-8 py-4 rounded-2xl font-black text-xl flex items-center space-x-2 active:translate-x-1 active:translate-y-1 transition-all">
                                <SafeIcon name="LogIn" />
                                <span>Google 登入</span>
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-4 pt-8">
                    {/* Header */}
                    <div className="flex justify-between items-center bg-white p-4 rounded-3xl neo-brutalism mb-8">
                        <div className="flex items-center space-x-3">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full border-2 border-[#065f46]" />
                            <span className="font-black text-[#065f46]">{user.displayName}</span>
                        </div>
                        <div className="flex items-center bg-[#beff64] px-3 py-1 rounded-xl border-2 border-[#065f46]">
                            <SafeIcon name="Flame" size={18} />
                            <span className="font-black ml-1">12</span>
                        </div>
                    </div>

                    {/* Calendar Placeholder */}
                    <div className="bg-white p-6 rounded-[2rem] neo-brutalism min-h-[300px]">
                        <div className="flex justify-between items-center mb-6">
                            <SafeIcon name="ChevronLeft" />
                            <span className="font-black text-xl">2026年 1月</span>
                            <SafeIcon name="ChevronRight" />
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center">
                            {['日','一','二','三','四','五','六'].map(d => <div key={d} className="font-black text-gray-400">{d}</div>)}
                            {Array.from({length: 31}).map((_, i) => (
                                <div key={i} className="py-2 font-bold text-[#065f46]">{i+1}</div>
                            ))}
                        </div>
                    </div>

                    {/* Navigation */}
                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white border-4 border-[#065f46] rounded-full p-3 flex justify-around shadow-2xl">
                        <button className="p-2"><SafeIcon name="Calendar" /></button>
                        <button className="p-2 opacity-30"><SafeIcon name="Trophy" /></button>
                        <button onClick={logout} className="p-2 opacity-30"><SafeIcon name="LogOut" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
