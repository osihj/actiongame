<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來 - 雲端直接執行版</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"
      }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
        /* 手動加入一些特殊陰影，這樣不用編譯也能有日系風 */
        .neo-shadow { box-shadow: 6px 6px 0px 0px #065f46; }
    </style>
</head>
<body class="bg-[#f0fdf4]">
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "firebase/auth";
        import { getFirestore, collection, doc, setDoc, onSnapshot } from "firebase/firestore";

        // 你的 Firebase 設定
        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369"
        };

        const app = initializeApp(firebaseConfig);
        window.fb = { auth: getAuth(app), db: getFirestore(app), provider: new GoogleAuthProvider(), signInWithPopup, onAuthStateChanged, collection, doc, setDoc, onSnapshot };
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 這裡定義一個簡單的圖示組件，解決 CDN 版 Lucide 的渲染問題
        const Icon = ({ name }) => {
            const ref = React.useRef(null);
            useEffect(() => {
                if (window.lucide && ref.current) {
                    ref.current.innerHTML = '';
                    const icon = window.lucide.icons[name];
                    if (icon) {
                        const element = window.lucide.createElement(icon);
                        element.setAttribute('stroke-width', '3');
                        ref.current.appendChild(element);
                    }
                }
            }, [name]);
            return <span ref={ref} className="inline-block w-6 h-6"></span>;
        };

        const App = () => {
            const [user, setUser] = useState(null);

            useEffect(() => {
                const timer = setInterval(() => {
                    if (window.fb) {
                        window.fb.onAuthStateChanged(window.fb.auth, (u) => setUser(u));
                        clearInterval(timer);
                    }
                }, 100);
            }, []);

            if (!user) {
                return (
                    <div className="h-screen flex flex-col items-center justify-center bg-[#beff64] p-6">
                        <div className="bg-white p-10 rounded-[2.5rem] border-4 border-[#065f46] neo-shadow mb-6">
                            <h1 className="text-3xl font-black text-[#065f46]">自律動起來</h1>
                        </div>
                        <button 
                            onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)}
                            className="bg-white border-4 border-[#065f46] p-4 rounded-2xl font-black neo-shadow active:translate-y-1 active:shadow-none transition-all"
                        >
                            Google 登入開始
                        </button>
                    </div>
                );
            }

            return (
                <div className="p-6">
                    <header className="flex justify-between items-center mb-10">
                        <div className="text-2xl font-black text-[#065f46]">你好, {user.displayName}</div>
                        <img src={user.photoURL} className="w-12 h-12 rounded-full border-2 border-[#065f46]" />
                    </header>
                    <div className="bg-white p-8 rounded-[2rem] border-4 border-[#065f46] neo-shadow">
                        <div className="text-[#065f46] font-black text-xl flex items-center gap-2">
                             <Icon name="Zap" /> 歡迎回來！
                        </div>
                        <p className="mt-4 text-gray-500 font-bold">今天也準備好要自律了嗎？</p>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
