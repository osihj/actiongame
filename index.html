<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自律動起來 - 運動紀錄</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script type="importmap">
    {
      "imports": {
        "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"
      }
    }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f0fdf4; margin: 0; }
        .neo-brutalism { border: 4px solid #065f46; box-shadow: 6px 6px 0px 0px #065f46; }
        .active-click:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px 0px #065f46; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "firebase/auth";

        const firebaseConfig = {
            apiKey: "AIzaSyD9KAWLvPjTOIoImxobugT6dQUbQmJiCGg",
            authDomain: "actiongame-7c8c9.firebaseapp.com",
            projectId: "actiongame-7c8c9",
            storageBucket: "actiongame-7c8c9.firebasestorage.app",
            messagingSenderId: "386021872588",
            appId: "1:386021872588:web:eb6019fa0a182d3aec4369",
            measurementId: "G-W6CNY1D4RL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        window.fb = { auth, provider: new GoogleAuthProvider(), signInWithPopup, signOut, onAuthStateChanged };
    </script>

    <script type="text/babel">
        const JAPAN_TEAL = "#065f46";

        // 穩定版圖示組件：解決 Element type is invalid 報錯
        const SafeIcon = ({ name, size = 24, className = "" }) => {
            const iconRef = React.useRef(null);
            React.useEffect(() => {
                if (window.lucide && iconRef.current) {
                    iconRef.current.innerHTML = "";
                    const iconKey = name.charAt(0).toLowerCase() + name.slice(1); // 轉小寫開頭
                    const iconData = window.lucide.icons[name] || window.lucide.icons[iconKey];
                    
                    if (iconData) {
                        const svg = window.lucide.createElement(iconData);
                        svg.setAttribute('width', size);
                        svg.setAttribute('height', size);
                        svg.setAttribute('stroke', JAPAN_TEAL);
                        svg.setAttribute('stroke-width', '3');
                        svg.setAttribute('class', className);
                        iconRef.current.appendChild(svg);
                    }
                }
            }, [name, size, className]);
            return <span ref={iconRef} className="inline-flex items-center justify-center"></span>;
        };

        function App() {
            const [user, setUser] = React.useState(null);
            const [loading, setLoading] = React.useState(true);

            React.useEffect(() => {
                const checkAuth = setInterval(() => {
                    if (window.fb && window.fb.onAuthStateChanged) {
                        window.fb.onAuthStateChanged(window.fb.auth, (currentUser) => {
                            setUser(currentUser);
                            setLoading(false);
                        });
                        clearInterval(checkAuth);
                    }
                }, 200);
            }, []);

            if (loading) return <div className="h-screen flex items-center justify-center font-black text-[#065f46]">系統載入中...</div>;

            if (!user) {
                return (
                    <div className="h-screen flex items-center justify-center p-6">
                        <div className="bg-white p-12 rounded-[3rem] neo-brutalism text-center">
                            <h1 className="text-4xl font-black mb-8 text-[#065f46]">自律動起來</h1>
                            <button 
                                onClick={() => window.fb.signInWithPopup(window.fb.auth, window.fb.provider)}
                                className="bg-[#beff64] border-2 border-[#065f46] px-8 py-4 rounded-2xl font-black text-xl flex items-center space-x-3 active-click transition-all"
                            >
                                <SafeIcon name="LogIn" />
                                <span>Google 登入</span>
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto p-4 pt-8 pb-32">
                    {/* Header */}
                    <div className="flex justify-between items-center bg-white p-4 rounded-3xl neo-brutalism mb-8">
                        <div className="flex items-center space-x-3">
                            <img src={user.photoURL} className="w-12 h-12 rounded-full border-2 border-[#065f46]" />
                            <div>
                                <p className="text-[10px] text-gray-400 font-black">ACTIVE MEMBER</p>
                                <p className="font-black text-[#065f46]">{user.displayName}</p>
                            </div>
                        </div>
                        <div className="bg-[#beff64] px-4 py-2 rounded-xl border-2 border-[#065f46] flex items-center space-x-1">
                            <SafeIcon name="Flame" size={18} />
                            <span className="font-black text-[#065f46]">12</span>
                        </div>
                    </div>

                    {/* Calendar Section */}
                    <div className="bg-white p-6 rounded-[2.5rem] neo-brutalism">
                        <div className="flex justify-between items-center mb-6">
                            <SafeIcon name="ChevronLeft" />
                            <span className="font-black text-xl text-[#065f46]">2026年 1月</span>
                            <SafeIcon name="ChevronRight" />
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center text-gray-300 font-black mb-2">
                            {['日','一','二','三','四','五','六'].map(d => <div key={d} className="text-xs">{d}</div>)}
                        </div>
                        <div className="grid grid-cols-7 gap-2 text-center">
                            {Array.from({length: 31}).map((_, i) => (
                                <div key={i} className="py-2 text-[#065f46] font-black">{i+1}</div>
                            ))}
                        </div>
                    </div>

                    {/* Bottom Nav */}
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-white border-4 border-[#065f46] rounded-full p-2 flex justify-around shadow-2xl">
                        <button className="p-4 bg-[#beff64] rounded-full border-2 border-[#065f46]"><SafeIcon name="Calendar" /></button>
                        <button className="p-4 opacity-30"><SafeIcon name="Trophy" /></button>
                        <button onClick={() => window.fb.signOut(window.fb.auth)} className="p-4 opacity-30"><SafeIcon name="LogOut" /></button>
                    </nav>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
